<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Reach Us </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h1> Reach Us</h1>
          <h3> Please fill out the form below. </h3>
          <form>
            <div class="form-group">
              <input type="text" id="FirstName" placeholder="First Name" class="form-control">
              <input type="text" id="LastName" placeholder="Last Name" class="form-control">
            </div>
            <div class="form-group">
              <label for="textComment"> Tell Us About It </label>
              <textarea class="form-control" rows="5" id="textComment"></textarea>
              <p class="help-block"> We will get back to you with 1 business day </p>
            </div>
              <button type="submit" class="btn btn-primary" onclick="thankyou.html" > Submit </button>
            </form>
          </div>
          <div class="col-md-4">
            <h4> We would love to hear from you. </h4>
            <p> We are committed to delivering top notch customer service. </p>
          </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>

</html>
